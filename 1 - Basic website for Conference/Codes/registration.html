<div class="form">
  <div class="formcontent">
    <p style="font-size: 20px; margin: 0px;"> Conference Online Registration </p>
    <p style="font-size: 13px; margin: 0px;">Please fill in the form below. We will contact you as soon as possible.</p>
    <hr width = 100% style="margin: px; height:0.5px;background-color: black; color: #000;">
    <form method="post">

      <div class ="form-row">
        <p class = "FormDetails"> Delegate Type </p>
        <div class="col">
          <select id="del" name="deltype">
            <option value="indus">Industrial Delegate</option>
            <option value="aca"> Academician</option>
            <option value="resch">Research Scholar</option>
            <option value="stu">Student</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <p class = "FormDetails">Full Name </p>
        <div class="col">
          <input id="firstname" type="text" class="form-control" placeholder="First name">
          <input id="lastname" type="text" class="form-control" placeholder="Last name">
        </div>
      </div>

      <div class="form-row">
        <p class = "FormDetails">E-Mail </p>
        <div class="col">
          <input id="email" type="text" class="form-control" placeholder="ex:myname@example.com">
        </div>
      </div>

      <div class="form-row">
        <p class = "FormDetails">Phone Number</p>
        <div class="col">
          <input id="phno" type="text" class="form-control" placeholder="+91 00000 00000">
        </div>
      </div>
      
      <div class="form-row">
        <p class = "FormDetails">Registration Type</p>
        <div class="col">
          <input type="radio" name = "regtype" value = "full"> <label style="font-family: 'Poppins', sans-serif; font-size: 13px;">Full Conference <i>$1595</i></label></option><br>
          <input type="radio" name = "regtype" value = "gov"> <label style="font-family: 'Poppins', sans-serif; font-size: 13px;"> Gov/ Edu Discount <i>$1395</i></label></option><br>
          <input type="radio" name = "regtype" value = "virtual"> <label style="font-family: 'Poppins', sans-serif; font-size: 13px;">Virtual Conference <i>$0</i></label></option><br>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <input type="file" id="myFile" name="filename">
        </div>
      </div>
      
      <hr width = 100% style="margin: 5px; height:0.5px; background-color: black; color: #000;">

      <div class="form-row">
        <div class="col">
          <input type="checkbox" id="TC" name="TC" value="T&C">
          <label for="TC" style="font-family: 'Poppins', sans-serif; font-size: 13px;"> I agree to terms & conditions.</label><br>
        </div>
      </div>
      
      
      <hr width = 100% style="margin: 5px; height:0.5px; background-color: black; color: #000;">
      <div class="form-row" style="display:flex; justify-content:center; align-items: center;">
        <input type="submit" style="margin: 6px;">
      </div>
    </form>
  </div>
</div>
